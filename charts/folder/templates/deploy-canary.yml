apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-folder-deploy-canary"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: "{{ .Release.Name }}-folder-deploy-canary"
spec:
  replicas: {{ .Values.global.replicaCount.folder.canary }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: "web-folder"
      canary: "true"
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: "web-folder"
        canary: "true"
    spec:
      containers:
      - name: folder
        image: "{{ .Values.global.image.folder.repository.canary }}:{{ .Values.global.image.folder.tag.canary }}"
        imagePullPolicy: {{ .Values.global.image.folder.pullPolicy }}
        volumeMounts:
        - name: "{{ .Release.Name }}-folder-conf"
          mountPath: /config/
        ports:
        - containerPort: 8090
    {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- range $pullSecret := .Values.global.imagePullSecrets }}
        - name: {{ $pullSecret }}
      {{- end }}
    {{- end }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: DoesNotExist
                values: []
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: "{{ .Release.Name }}-folder-conf"
        configMap:
          name: "{{ .Release.Name }}-folder-conf"
          items:
            - key: application.yml
              path: application.yml


apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: favorites-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ .Release.Name }}-external-service"
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "*"
  gateways:
  - favorites-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: favorites-web-service
        port:
          number: 8080
